# Core technical editing agent with professional workflow integration
agents:
  - path: ".github/agents/technical-editor.agent.md"
    name: "Technical Editor"
    description: "Professional technical book editor specializing in clarity, consistency, and publication-quality standards. Integrates with backup systems, book intake process, and domain expertise."
    use_cases:
      - "Technical book chapter editing"
      - "Mathematical content review"
      - "Terminology consistency"
      - "Publication-quality improvements"
      - "Academic writing enhancement"

# Operational prompts for framework workflows
prompts:
  - path: ".github/prompts/backup-restore.prompt.md"
    name: "Backup and Restore"
    description: "Comprehensive backup system for safe editing with timestamped recovery capabilities."
    use_cases:
      - "Create project backups before editing"
      - "Compare current vs original files"
      - "Selective file restoration"
      - "Emergency recovery procedures"
  
  - path: ".github/prompts/load-context.prompt.md"
    name: "Load Context"
    description: "Context loading template for maintaining book-wide awareness across editing sessions."
    use_cases:
      - "Load book intake context for editing sessions"
      - "Maintain global book coherence"
      - "Establish editing session foundation"
      - "Ensure agent awareness of book structure"
  
  - path: ".github/prompts/technical-editing.prompt.md"
    name: "Technical Editing"
    description: "Professional technical editing with focus on clarity, consistency, and publication quality standards."
    use_cases:
      - "Chapter-level editing improvements"
      - "Technical content clarity enhancement"
      - "Mathematical notation consistency"
      - "Professional writing standards application"

# Domain expertise and workflow guidance
skills:
  - path: ".github/skills/book-intake/SKILL.md"
    name: "Book Intake Process"
    description: "Professional book intake methodology using copyable templates to establish global editorial context, target audience analysis, and systematic chapter planning."
    use_cases:
      - "Copy and customize intake templates"
      - "Project initialization and setup"
      - "Editorial standards establishment"
      - "Audience and technical scope definition"
      - "Chapter coherence planning"
  
  - path: ".github/skills/workflow-guidance/SKILL.md"
    name: "Workflow Guidance"
    description: "Expert knowledge in guiding users through agentic technical editing workflows with setup procedures and troubleshooting."
    use_cases:
      - "Framework setup guidance"
      - "User onboarding assistance"
      - "Workflow troubleshooting"
      - "Professional editing methodology"

# Editorial standards and guidelines
instructions:
  - path: ".github/instructions/technical-edtion.instructions.md"
    name: "Technical Edition Guidelines"
    description: "Editorial guidelines for technical book content ensuring clarity, consistency, and professional publishing tone."
    applies_to: "**/*.{qmd,md}"
    use_cases:
      - "Technical writing standards"
      - "Mathematical notation consistency"
      - "Publication quality requirements"
      - "Editorial best practices"

# Professional workflows for systematic editing
workflows:
  - name: "Complete Framework Setup"
    description: "End-to-end setup for new technical editing projects"
    steps:
      - "Create backup: `/backup-restore`"
      - "Copy intake templates to project root"
      - "Complete book intake: `Use skill: book-intake`"
      - "Load context for editing: `/load-context`"
      - "Begin professional editing: `@technical-editor`"
  
  - name: "Regular Editing Session"
    description: "Standard workflow for ongoing chapter editing"
    steps:
      - "Load session context: `/load-context`"
      - "Edit with full context: `@technical-editor Edit chapter X`"
      - "Verify against book standards"
  
  - name: "Recovery and Restoration"
    description: "Emergency procedures for editing problems"
    steps:
      - "Assess damage with: `/backup-restore`"
      - "Compare files and restore as needed"
      - "Restart from last known good state"

