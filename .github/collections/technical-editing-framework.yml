# Framework philosophy
philosophy: |
  This framework treats technical book editing as professional publishing, not casual content improvement. 
  By establishing systematic workflows with reusable templates, comprehensive context, and safety measures, it ensures 
  publication-quality results that isolated AI editing cannot achieve. The modular architecture 
  separates concerns while maintaining coherent integration across all editing activities.
  
  Templates provide consistency across projects while working copies enable customization without 
  compromising the master methodology.

